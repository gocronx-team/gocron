name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.2.3)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false
      release_notes:
        description: 'Custom release notes (optional)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  manual-release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
        cache-dependency-path: web/vue/yarn.lock

    - name: Install frontend dependencies
      run: |
        cd web/vue
        yarn install --frozen-lockfile

    - name: Build frontend
      run: make build-vue

    - name: Generate static assets
      run: |
        go install github.com/rakyll/statik@latest
        go generate ./...

    - name: Build all gocron-node packages first
      run: |
        chmod +x package.sh
        # å…ˆæž„å»ºæ‰€æœ‰å¹³å°çš„ gocron-node
        bash ./package.sh -p "linux,darwin,windows" -a "amd64,arm64" -v "${{ github.event.inputs.version }}"

    - name: Build gocron packages with all gocron-node
      run: |
        VERSION="${{ github.event.inputs.version }}"
        GIT_COMMIT_ID=$(git rev-parse --short HEAD)
        LDFLAGS="-w -X 'main.AppVersion=${VERSION}' -X 'main.BuildDate=$(date '+%Y-%m-%d %H:%M:%S')' -X 'main.GitCommit=${GIT_COMMIT_ID}'"
        
        # ä¸ºæ¯ä¸ªå¹³å°æž„å»º gocron
        for OS in linux darwin windows; do
          for ARCH in amd64 arm64; do
            mkdir -p gocron-build/gocron-${OS}-${ARCH}
            
            if [ "${OS}" = "windows" ]; then
              env CGO_ENABLED=0 GOOS=${OS} GOARCH=${ARCH} go build -ldflags "${LDFLAGS}" -o gocron-build/gocron-${OS}-${ARCH}/gocron.exe ./cmd/gocron/gocron.go
            else
              env CGO_ENABLED=0 GOOS=${OS} GOARCH=${ARCH} go build -ldflags "${LDFLAGS}" -o gocron-build/gocron-${OS}-${ARCH}/gocron ./cmd/gocron/gocron.go
            fi
            
            # å°†æ‰€æœ‰ gocron-node åŒ…å¤åˆ¶åˆ°æ¯ä¸ª gocron æž„å»ºç›®å½•
            cp -r gocron-node-package gocron-build/gocron-${OS}-${ARCH}/
          done
        done
        
        # æ‰“åŒ… gocronï¼ˆåŒ…å«æ‰€æœ‰å¹³å°çš„ gocron-nodeï¼‰
        mkdir -p gocron-package
        cd gocron-build
        for OS in linux darwin windows; do
          for ARCH in amd64 arm64; do
            if [ "${OS}" = "windows" ]; then
              zip -rq ../gocron-package/gocron-${VERSION}-${OS}-${ARCH}.zip gocron-${OS}-${ARCH}
            else
              tar czf ../gocron-package/gocron-${VERSION}-${OS}-${ARCH}.tar.gz gocron-${OS}-${ARCH}
            fi
          done
        done

    - name: Generate release notes
      id: release_notes
      run: |
        VERSION="${{ github.event.inputs.version }}"
        
        if [ -n "${{ github.event.inputs.release_notes }}" ]; then
          echo "${{ github.event.inputs.release_notes }}" > release_notes.md
        else
          echo "## ðŸš€ Release $VERSION" > release_notes.md
          echo "" >> release_notes.md
          echo "Manual release created on $(date '+%Y-%m-%d %H:%M:%S UTC')" >> release_notes.md
        fi
        


    - name: Create Git Tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "${{ github.event.inputs.version }}" -m "Release ${{ github.event.inputs.version }}"
        git push origin "${{ github.event.inputs.version }}"

    - name: Create Release
      run: |
        PRERELEASE_FLAG=""
        if [ "${{ github.event.inputs.prerelease }}" = "true" ]; then
          PRERELEASE_FLAG="--prerelease"
        fi
        
        gh release create "${{ github.event.inputs.version }}" \
          --title "Release ${{ github.event.inputs.version }}" \
          --notes-file release_notes.md \
          $PRERELEASE_FLAG \
          gocron-package/*.tar.gz \
          gocron-package/*.zip \
          gocron-node-package/*.tar.gz \
          gocron-node-package/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}